<div class="row">
    <div class="col-xl-6 center">
        <div class="card">
           <div class="card-body">
               <form autocomplete="off" (ngSubmit)="submit()"  [formGroup]="form">
                    <div class="text-center text-muted mb-4">
                        <h3>Authentification</h3>
                    </div>
                    <div class="form-group col-8">
                        <label for="email">Email</label> 
                        <input placeholder="Entrer Email" formControlName="email" name="email" type="text" class="form-control" [ngClass]="{'is-invalid' : submitted && f.email.errors} " >

                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required"> Email is required </div>
                            <div *ngIf="f.email.errors.email"> Email must be a valid email address </div>
                        </div>
                    </div>
                    <div class="form-group col-8">
                        <label for="password">Password</label> 
                        <input placeholder="Entrer Password" formControlName="password"  name="password" type="password" class="form-control" [ngClass]="{'is-invalid' : submitted && f.password.errors}">

                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required"> Password is required </div>
                            <div *ngIf="f.password.errors.minlength"> Password must be atleast 6 characters</div>
                        </div>
                    </div>

                    <div class="custom-control custom-control-alternative custom-checkbox">
                        <input  class="custom-control-input" type="checkbox">
                        <label class="text-muted">Remember me</label> 
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn my-4">Connexion</button>
                   </div>
                   <a style="color: #000 " [routerLink]="['/register']">
                    <small style="text-align: right; margin-left: 55%;">Cr√©er un compte</small>
                </a>
             </form>
            </div>
        </div>
    </div>
</div>
